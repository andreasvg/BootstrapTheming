<div class="container">
    <div class="row">
        <div class="col myDiv bg-primary">Primary</div>
        <div class="col myDiv bg-danger">Danger</div>
        <div class="col myDiv bg-warning">Warning</div>
        <div class="col myDiv bg-success">Success</div>
        <div class="col myDiv bg-info">Info</div>
        <div class="col myDiv bg-dark">Dark</div>
        <div class="col myDiv bg-light">Light</div>
        <div class="col myDiv bg-primary">Primary</div>
      </div>


      <div class="myDetailsForm">
          <form>
              <div class="form-group">
                  <label for="dob">Date of birth:</label>
                  <p-calendar id="dobCalendar" [(ngModel)]="dob" name="dob" class="avg-form-datepicker" [showIcon]="true" ></p-calendar>
                </div>

            <div class="form-group">
              <label for="firstName">First name:</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName"/>
            </div>

            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" class="form-control" id="lastName"/>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button><button class="btn btn-primary">Primary Button</button>
          </form>
        </div>
</div>
